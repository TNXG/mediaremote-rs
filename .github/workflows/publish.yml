name: Publish to crates.io

on:
  push:
    paths:
      - 'Cargo.toml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check version
        id: version_check
        run: |
          # Get version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "cargo_version=$CARGO_VERSION" >> $GITHUB_OUTPUT

          # Get latest published version from crates.io
          CRATE_NAME=$(grep '^name = ' Cargo.toml | head -1 | sed 's/name = "\(.*\)"/\1/')
          PUBLISHED_VERSION=$(curl -s "https://crates.io/api/v1/crates/$CRATE_NAME" | grep -o '"max_version":"[^"]*"' | head -1 | sed 's/"max_version":"\(.*\)"/\1/')

          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Published version: $PUBLISHED_VERSION"

          if [ "$CARGO_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "Version has changed, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Build dynamic library
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          # First build - this creates a placeholder dylib and builds the library
          cargo build --release --lib
          echo "First build completed"

          # Copy the built dynamic library to resources directory
          mkdir -p resources
          cp target/release/libmediaremote_rs.dylib resources/

          # Verify the dylib exists and show its size
          ls -la resources/libmediaremote_rs.dylib
          echo "Dynamic library copied to resources/"

          # Clean and rebuild to embed the real dylib
          cargo clean
          cargo build --release --lib
          echo "Second build with embedded dylib completed"

      - name: Publish to crates.io
        if: steps.version_check.outputs.should_publish == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
